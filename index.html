<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Frankie B Pinat" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Interactive Map</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar">
        <div class="inner_navbar">
          <div class="logo">
            <label>PHILIPPINE <span>MAP</span></label>
          </div>
          <div class="menu">
            <ul>
              <li><span id="phil" class="active">Philippines</span></li>
              <li><span id="lzn">luzon</span></li>
              <li><span id="vsys">Visayas</span></li>
              <li><span id="mndn">Mindanao</span></li>
            </ul>
          </div>
        </div>
        <div class="hamburger">
          <i class="fa fa-bars"></i>
        </div>
      </div>
      <div id="filter"></div>
      <img id="map" src="Assets/Original.png" alt="philippine map" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
